        <h2>极地地区</h2>
          <h3>南极自然环境</h3>
          <p>暖季：每年11月至次年3月（每年南极科考的最佳时间）</p>
          <p>气候严寒，干燥，有烈风，被称为“冰雪高原”“白色荒漠”“风库”</p>
          <h3>丰富的自然资源</h3>
          <p>南极地下藏着丰富的矿产资源，地上储存着大量的固体淡水资源，海域及沿岸栖息着无数的海洋生物</p>
          <h3>环境保护</h3>
          <p>问题：乱捕滥杀、石油天然气开采导致环境污染、石油泄漏等突发事件，全球变暖导致冰川大面积融化、南极臭氧层空洞</p>
          <p>环境保护措施：针对南极地区和平利用、科学考察、环境保护等</p>
