        <h1>生物进化的原因</h1>
        <h2>自然选择</h2>
        <p>在自然界，生物普遍具有很强的繁殖能力，但是食物和空间等资源是有限的，生物要进行<span style="color:red">生存斗争</span>。在斗争过程中，具有<span style="color:red">有利变异</span>的生物个体更容易<span style="color:red">生存</span>下来，并将这些变异基因<span style="color:red">传递给下一代</span>；同时，具有不利变异的个体更容易被<span style="color:red">淘汰</span></p>
        <p><strong>自然界中的生物，通过激烈的生存斗争，<span style="color:red">适应者生存，不适应者淘汰</span>，这就是自然选择</strong></p>
        <p>生物通过遗传、变异、自然选择不断进化</p>
        <p><strong><span style="color:red">生物进化的过程</span></strong></p>
        <p>个体产生变异→经过自然选择，适者生存，不适者淘汰→“适者”将变异基因传递给下一代</p>
        <p>注意：变异是<span style="color:red">不可定向</span>的</p>
