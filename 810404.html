        <h1>第四节 细菌和真菌在自然界中的作用</h1>
        <h2>1.作为<span style="color:red">分解者</span>参与物质循环（<span style="color:red">促进</span>作用）</h2>
        <p>大多数细菌和真菌是<span style="color:red">分解者</span>，分解<span style="color:red">动植物遗体</span></p>
        <p>过程</p>
        <p>动植物遗体→（分解者=细菌、真菌）二氧化碳、水、无机盐等<span style="color:red">无机物</span>→被<span style="color:red">植物</span>吸收和利用→制造<span style="color:red">有机物</span></p>
        <h2>2.引起动植物和人患病</h2>
        <h2>3.与动植物<span style="color:red">共生</span></h2>
        <div id="寄生与共生">
        <p>共生：有些细菌和真菌与动物或植物共同生活在一起，<span style="color:red">互相依赖，彼此有利</span>，一旦分开两者都受到很大影响，甚至不能生活而死亡，这种现象叫做共生（同生共死）</p>
        <p>寄生：损人利己</p>
