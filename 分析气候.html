    <p>分析气候主要从气温和降水入手，下面介绍了答题方向和描述词使用规范</p>

    <h2>常用描述词</h2>
    <h3>气温</h3>
    <ul>
        <li>最热月>20℃---炎热</li>
        <li>最热月＜20℃---凉爽</li>
        <li>最冷月＞0℃---温和</li>
        <li>最冷月＜0℃---寒冷</li>
    </ul>
    <h3>月降水量</h3>
    <ul>
        <li>＞100mm---多雨</li>
        <li>50mm-100mm--湿润</li>
        <li>＜50mm--少雨</li>
        <li>接近0mm--干旱</li>
    </ul>
