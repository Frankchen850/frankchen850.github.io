        <h1>第一章 动物的主要类群\第二节 线形动物与环节动物\线形动物</h1>
        <p>代表动物：蛔虫</p>
        <h2>结构特点</h2>
        <ol>
            <li>身体呈<span style="color:red">圆柱形</span> （身体呈圆柱形不是蛔虫适应寄生生活的特点）</li>
            <li>前端有<span style="color:red">口</span>，后端有<span style="color:red">肛门</span></li>
            <li>体表包裹着一层<span style="color:red">角质层</span>(起<span style="color:red">保护</span>作用)</li>
            <li>消化管结构<span style="color:red">简单</span>，只由<span style="color:red">一层</span>上皮细胞构成</li>
            <li>生殖器官<span style="color:red">发达</span>，生殖能力<span style="color:red">强</span></li>
            <li>蛔虫<span style="color:red">没有</span>专门的运动器官</li>
        </ol>
        <h2>线形动物的主要特点</h2>
        <ol>
            <li>身体<span style="color:blue">细长</span>，呈<span style="color:red">圆柱形</span></li>
            <li>体表有<span style="color:red">角质层</span></li>
            <li><span style="color:red">有</span>口<span style="color:red">有</span>肛门</li>
            </ol>
