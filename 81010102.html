        <h1>第一章 动物的主要类群\第一节 腔肠动物与扁形动物\扁形动物</h1>
        <p>代表动物：涡虫</p>
        <p>涡虫截面图</p>
        <img src="8102.jpg">
        <h2>涡虫的身体形态</h2>
        <p><strong>涡虫分背侧和腹侧，<span style="color:red">两侧对称</span></strong></p>
        <p><span style="color:green">两侧对称对涡虫的意义：使运动更加准确、有效；有利于涡虫捕食、运动和防御</span></p>
        <p>涡虫前端有<span style="color:rgb(192, 192, 21)">眼点</span>（只能感光）</p>
        <p>涡虫<span style="color:blue">雌雄同体</span></p>
        <h2>涡虫的捕食</h2>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;1.涡虫口内有管状的<span style="color:rgb(192, 192, 21)">咽</span>。咽可以伸出口外，捕食水中的小动物</p>
        
        
        <h2>扁形动物的主要特征</h2>
        <ol>
            <li>身体呈<span style="color:red">两侧对称</span></li>
            <li>背腹扁平</li>
            <li><span style="color:red">有</span>口<span style="color:red">无</span>肛门</li>
