          <h2>影响河流航运价值的条件</h2>
          <h3>自然条件</h3>
          <ol>
            <li>地形是否<strong>平坦</strong>→水流是否<strong>平稳</strong>→通航条件好</li>
            <li>降水量大、<strong>江宽水深</strong>→载重量大，河面容纳的船只多，通航能力强</li>
            <li>气温高（e.g.一月气温＞0℃），无结冰期，通航<strong>时间</strong>长</li>
            <li>干流长，支流多→通航里程长</li>
          </ol>
          <h3>社会经济条件</h3>
          <ul>
            <li>经济发达、人口多、城市密集→航运需求大</li>
            <li>可以与铁路等联运</li>
          </ul>
