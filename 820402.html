        <h1>艾滋病</h1>
        <p><strong>艾滋病：</strong>获得性免疫缺陷综合征</p>
        <p>艾滋病简称：AIDS 艾滋病的病原体是人体免疫缺陷病毒HIV</p>
        <p><strong>传播途径</strong></p>
        <ol>
            <li>不安全性行为</li>
            <li>输入含HIV的血液</li>
            <li>分娩、哺乳等方式传给婴儿</li>
        </ol>
        <p>下面情况不会传播艾滋病</p>
        <ol>
            <li>握手</li>
            <li>蚊虫叮咬</li>
        </ol>
